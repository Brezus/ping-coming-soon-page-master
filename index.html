<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/f1ee426c55.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img class="header__logo" src="/images/logo.svg" alt="" />
      <form class="form validate" novalidate>
        <div class="form__text">
          <h1 class="form__text-h1">
            <span class="opacity">We are launching</span> soon!
          </h1>
          <p class="form__text-p">Subscribe and get notified</p>
        </div>
        <div class="form__inputs">
          <input
            class="text-field"
            name="email-address"
            type="email"
            placeholder="The szechuan sauce morty!..."
          />
          <span class="error hidden">Please provide a valid email address</span>
          <input class="button" value="Notify Me" type="submit" />
        </div>
      </form>
      <div class="thank-you hidden">thank you for your feedback!</div>
    </header>
    <figure class="img">
      <img
        src="images/illustration-dashboard.png"
        alt="hero image"
        class="hero-img"
      />
    </figure>

    <footer>
      <div class="font-aws">
        <div class="icon-wrapper"><i class="fab fa-facebook-f"></i></div>
        <div class="icon-wrapper"><i class="fab fa-twitter"></i></div>
        <div class="icon-wrapper"><i class="fab fa-instagram"></i></div>
      </div>
      <small>&copy; Copyright Ping. All rights reserved.</small>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Brezus" target="_blank"
          >Millz</a
        >.
      </p>
    </footer>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
